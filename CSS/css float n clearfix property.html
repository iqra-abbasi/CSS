<!DOCTYPE html>
<html>
    <head>
        <title>
            float properties
        </title>
        <style>
            .left
            {
                float:left;
                clear:right;
            }
            .right
            {
                float: right;
                clear:left;
            }
        </style>
    </head>
    <body>
        <h1>float and clearfix</h1>
        <img src="background1.jpg" class="left">
        <p>this is about css float and css clearfix property.
            to fix the image usually use.in clearfix if you are using clear right then you cannot use the float right 
            similarly for the left.
        </p>
        <img src="background1.jpg" class="right">
    </body>
</html>
